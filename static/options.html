<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/options.css" />
    <title>Jelu Importer Settings</title>
  </head>
  <body>
    <main class="options">
      <h1>Jelu Importer Settings</h1>
      <p class="notice">
        Credentials are stored using Firefox local storage and are <strong>not encrypted</strong>.
        Create a dedicated, low-privilege Jelu account if possible (note if you create an account that is separate
		from your primary account the "My Library" parts of the importer will not function correctly).
      </p>
      <form id="options-form">
        <label>
          Jelu Base URL (e.g. https://jelu.example.com)
          <input type="url" id="jelu-url" required />
        </label>
        <label>
          Username
          <input type="text" id="username" autocomplete="username" required />
        </label>
        <label>
          Password
          <input type="password" id="password" autocomplete="current-password" required />
        </label>
        <label>
          Default Tags (comma separated)
          <input type="text" id="default-tags" />
        </label>
        <label class="checkbox">
          <input type="checkbox" id="default-add-to-library" />
          Automatically add imported books to my library
        </label>
        <label class="checkbox">
          <input type="checkbox" id="enable-logging" />
          Enable verbose logging (console)
        </label>
        <button type="submit">Save Settings</button>
      </form>
      <p id="save-status" class="status" role="status"></p>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
